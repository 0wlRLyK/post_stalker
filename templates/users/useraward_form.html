<section id="add_award">
    <style>
        .award_itm_img {
            width: 55px;
            height: 55px;
            background-size: contain;
            float: left;
            margin: 7px;
        }

        #add_award_form {
            float: none;
        }
    </style>
    <p style="color: red; text-align: center" id="award_add_fall"></p>
    <div id="award_view"></div>
    <form method="post" id="add_award_form">
        {% csrf_token %}
        <fieldset>
            <legend>{{ form.award.label }}</legend>
            <label for="{{ form.award.name }}">
                <select name="{{ form.award.name }}" id="{{ form.award.id_for_label }}" required>
                    {% for choice in form.award.field.choices %}
                        <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                    {% endfor %}
                </select>
            </label>
        </fieldset>
        <fieldset>
            <legend>{{ form.message.label }}</legend>
            <label for="{{ form.message.name }}">
                {{ form.message }}
            </label>
        </fieldset>
        <fieldset>
            <input type="submit" value="Добавить">
            <div style="display: inline-block;" class="post_result"></div>
        </fieldset>
    </form>
    <div id="awards_list" style="display: none">

        {% for award in awards %}
            <div id="award{{ award.id }}" style="width: 100%; float: none;">
                <div class="award_itm_img" style="background-image: url('{{ award.icon.url }}'); display: none;"></div>
                <h5>{{ award.name }}</h5>
                <p>{{ award.description }}</p>
            </div>
        {% endfor %}


    </div>
</section>
