<section id="status_change">
    <p style="text-align: center;color: red;" id="status_cause"></p><br>
    <form method="post" id="status_change_form">
        {% csrf_token %}
        {% for field in form.visible_fields %}
            <fieldset>
                <legend>{{ field.label }}</legend>
                {{ field }}
            </fieldset>
        {% endfor %}
        <fieldset>
            <input type="submit" value="Отправить">
            <div style="display: inline-block;" class="post_result"></div>
        </fieldset>
    </form>
</section>
