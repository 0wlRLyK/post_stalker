<section id="change_username">
    <p style="color: red; text-align: center" id="change_username_fall"></p>
    <span>Цена <strong>{{ price }}</strong>
        Ваш баланс: <strong><span>{{ user.money }}</span></strong></span><br>

    <form method="post" id="change_username_form">
        {% csrf_token %}
        {% for field in form.visible_fields %}
            <fieldset>
                <legend>{{ field.label }}</legend>
                {{ field }}
            </fieldset>
        {% endfor %}
        <fieldset>
            <input type="submit" value="Изменить">
            <div style="display: inline-block;" class="post_result"></div>
        </fieldset>
    </form>
</section>
